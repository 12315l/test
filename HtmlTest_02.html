<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
</head>
<body>
    <!-- height为高度，width为宽度 alt为图片加载失败时显示的字符！ align为对齐方式 -->
    <!-- src标签用来指定图片的位置（相对路径）
        相对路径就是以 . 开头的
        ./代表当前目录
        ../代表上一级目录
    -->

    <img src="./.vscode/111.jpeg" alt="风景画" width="500" align="right" height="300">

</body>
</html>
