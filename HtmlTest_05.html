<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接练习</title>
</head>
<body>
    <!-- 
        href:统一资源定位符
        target标签：
                 _self:默认值，在当前页面打开
                 _blank：在另外一个页面打开
    -->
    <a href="http://www.baidu.com">点我</a>
    <hr>
    <a href="http://www.baidu.com" target="_self">点我</a>
    <hr>
    <a href="http://www.baidu.com" target="_blank">点我</a>
    <hr>
    <!-- 跳转到同级文件下的一个空白页面 -->
    <a href="./HtmlTest_02.html" target="_blank">点我</a>
    <hr>
    <a href="mailto:2664098834@qq.com">进入我的邮箱</a>
    <hr>
    <a href="http://www.baidu.com" target="_blank"><img src="./.vscode/111.jpeg"></a>
</body>
</html>
