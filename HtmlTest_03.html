<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
   <!-- 重点是有序列表和无需列表，他们的编号不是重点！！！ -->
    <!-- 
        有序列表： ol
        编号   :li
        让数字变为字母： type标签
        start标签：从某位开始
     -->
     早上干的事情：
     <ol>
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ol>
     <hr color="red">

     <ol type="A">
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ol>
    <hr>

    <ol type="1" start="2">
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ol>        

     <hr>
     <!-- 
         无序列表：ul
         type标签：  
            样式(显示)：
            	实心：disc
               方框：square
               圆圈：circle

      -->
      <ul <span class="typcn typcn-edit">7</span>>
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ul>
     <hr>

     <ul typr="disc">
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ul>
     <hr type="square">
     <ul>
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ul>
     <hr>
     <ul type="circle" >
        <li>睁眼睛</li>
        <li>穿衣服</li>
        <li>洗漱</li>
     </ul>
</body>
</html>
